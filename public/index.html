<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Server</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 420px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ff88;
    }
    h2 {
      text-align: center;
      color: #00ff88;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-size: 14px;
      color: #ccc;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: none;
      background: #2c2c2c;
      color: white;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      width: 48%;
      margin-top: 15px;
      padding: 10px;
      font-size: 15px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      color: white;
    }
    .start { background: #00c853; }
    .stop { background: #d50000; float: right; }
    .pair { background: #2962ff; width: 100%; }

    .status {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
    .pairCode {
      text-align: center;
      font-size: 22px;
      letter-spacing: 4px;
      color: #00ff88;
      margin-top: 10px;
    }
    #logBox {
      background: #000;
      padding: 10px;
      margin-top: 15px;
      border-radius: 10px;
      height: 150px;
      overflow-y: auto;
      font-size: 12px;
      color: #0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üí¨ WhatsApp Server</h2>

    <!-- üîë PAIR CODE SECTION -->
    <label>WhatsApp Number (with country code)</label>
    <input type="text" id="pairNumber" placeholder="91XXXXXXXXXX" />
    <button class="pair" onclick="getPairCode()">üîë Get Pair Code</button>
    <div class="pairCode" id="pairCode"></div>

    <hr style="margin:20px 0; border-color:#333;">

    <label>Receiver Number(s) / Group ID(s)</label>
    <input type="text" id="receiver" placeholder="9199xxxxxxx,group@g.us" />

    <label>Name (optional)</label>
    <input type="text" id="name" placeholder="HATER" />

    <label>Delay Between Messages (sec)</label>
    <input type="number" id="delay" placeholder="Default 2" />

    <label>Upload .txt File</label>
    <input type="file" id="file" accept=".txt" />

    <button class="start" onclick="start()">‚ñ∂Ô∏è Start</button>
    <button class="stop" onclick="stop()">‚èπÔ∏è Stop</button>

    <div class="status" id="status">Status: Idle</div>

    <div id="logBox">
      <b>üìú Live Logs:</b>
      <div id="logs"></div>
    </div>
  </div>

  <script>
    let logInterval = null;

    async function getPairCode() {
      const number = document.getElementById('pairNumber').value.trim();
      if (!number) {
        alert('Enter WhatsApp number with country code');
        return;
      }

      document.getElementById('pairCode').innerText = '‚è≥ Generating...';

      const res = await fetch('/api/pair', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ number })
      });

      const data = await res.json();
      if (data.pairCode) {
        document.getElementById('pairCode').innerText = data.pairCode;
        document.getElementById('status').innerText =
          'Enter this code in WhatsApp ‚Üí Linked Devices';
      } else {
        document.getElementById('pairCode').innerText = '';
        document.getElementById('status').innerText = data.error || 'Pair failed';
      }
    }

    async function start() {
      const receiver = document.getElementById('receiver').value.trim();
      const name = document.getElementById('name').value.trim();
      const delay = document.getElementById('delay').value.trim();
      const file = document.getElementById('file').files[0];

      if (!receiver || !file) {
        alert('Receiver and File are required');
        return;
      }

      const formData = new FormData();
      formData.append('receiver', receiver);
      formData.append('name', name);
      formData.append('delay', delay);
      formData.append('file', file);

      document.getElementById('status').innerText = '‚è≥ Sending...';
      document.getElementById('logs').innerHTML = '';

      const res = await fetch('/api/start', {
        method: 'POST',
        body: formData
      });
      const data = await res.json();
      document.getElementById('status').innerText = data.message || 'Started';

      if (logInterval) clearInterval(logInterval);
      logInterval = setInterval(loadLogs, 2000);
    }

    async function stop() {
      const res = await fetch('/api/stop', { method: 'POST' });
      const data = await res.json();
      document.getElementById('status').innerText = data.message || 'Stopped';

      if (logInterval) {
        clearInterval(logInterval);
        logInterval = null;
      }
    }

    async function loadLogs() {
      const res = await fetch('/api/logs');
      const data = await res.json();
      document.getElementById('logs').innerHTML =
        data.logs.map(l => `<div>${l}</div>`).join('');
    }
  </script>
</body>
</html>
